<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        全局组件可以在任意地方使用
        <my-component></my-component>
    </div>
    <hr />
    <div id="box">
        全局组件可以在任意地方使用
        <my-component></my-component>
    </div>
    <template id="btn">
        <button v-on:click="add()">你点了{{count}}次</button>
    </template>
    <script>        
        Vue.component('MyComponent', {
            data(){
                return {
                    count: 0
                }
            },
            methods: {
                add(){
                    this.count++;
                }
            },
            template: '#btn'
        });

        const vmObj = new Vue({
            el: '#app',
            //template: '<MyComponent />'
        });

        const vmObjBox = new Vue({
            el: '#box'
        });
    </script>
</body>
</html>
