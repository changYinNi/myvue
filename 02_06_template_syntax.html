<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
    <div class="example" v-for="(item index)in array" v-bind:value="name" 
            v-model.number="age" @click="change()">
        {{name}}
    </div>

    <script>
        var divObj = document.querySelector('.example');
        /* divObj.getAttribute拿到v-for标签 array属性之后, 就到new Vue() 中获取data: array的值渲染到div中 */
        console.log(divObj.getAttribute('v-for'));
        console.log(divObj.getAttribute('v-bind:value'));
        console.log(divObj.getAttribute('v-model.number'));
        console.log(divObj.getAttribute('@click'));
        console.log(divObj.innerHTML);

        const vmObj = new Vue({
            data:{
                array:[]
            }
        });
    </script>
</body>
</html>
