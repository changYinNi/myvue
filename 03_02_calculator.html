<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-model.number.lazy="number1">
        <select name="" id="" v-model="type">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" name="" id="" v-model.number.lazy="number2">
        <button v-on:click="computed()">=</button>
        {{result}}
    </div>
    <script>
        const vmObj = new Vue({
            el: "#app",
            data: {
                number1: 0,
                number2: 0,
                result: 0,
                type: '+'
            },
            methods: {
                computed(){
                    switch(this.type){
                        case '+':
                            this.result = this.number1 + this.number2;
                            break;
                        case '-':
                            this.result = this.number1 - this.number2;
                            break;
                        case '*':
                            this.result = this.number1 * this.number2;
                            break;
                        case '/':
                            this.result = this.number1 / this.number2;
                            break;
                    }
                }
            }
        });
    </script>
</body>
</html>
