</head>
<body>

    <script src="vue.js"></script>

        var string = "vscode创建html文件...";
        div.innerHTML = string;

      
        new Vue({
            el: '#app',
            data: {
                name: 'vue入门'
            }
        })

    
        //   MVC model:模型(数据) view:视图(结构) controller:控制

        //         控制拿到模型, 将数据渲染到视图中          
         
         
        
    </script>
</body>
